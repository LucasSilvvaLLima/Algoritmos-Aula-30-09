<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <p>Login: <input type="text" id="in_login"></p>
    <p>Senha: <input type="password" id="in_senha"></p>
    <p>Código de segurança: <input type="text" id="in_codigo"></p>
    <button onclick="validar()">Entrar</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function validar(){
        var login = in_login.value
        var senha = in_senha.value
        var codigo = in_codigo.value

        var autenticado = login == "SPTECH" && (senha == "SCHOOL" || codigo == "595")

        if (!autenticado) {
            div_mensagem.innerHTML = "Falha na autenticação"
        } else {
            div_mensagem.innerHTML = "Usuário autenticado com sucesso"
        }

    }
</script>
